<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="stylesheet" href="CSS/reset.css">

    <title>Nvidia Contact</title>
    <link rel="shortcut icon" href="favicon_io/favicon-32x32.png" type="image/x-icon">

<body>
    <header class= "header">
        <div class="header-bar">
            <div class="header-container">
                <div class="header-container_logo">
                    <img src="images/header-bar-logo-image.png" alt="">
                </div>
                <div class="header-container-menu">
                    <nav>
                        <ul>
                            <li><a href="index.html" >Home Page</a></li>

                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="header-home-page-img">
        </div>
    </header>

    <section class="contact">
        <div class="contact-container">
            <div class="contact-container-info">
                <h1>how to contact us</h1>
                <div class="contact-container-info-gmail">
                    <p>info@nvidia.com</p>
                </div>
                <div class="contact-container-info-address">
                    <p>19, 1 Sayat-Nova Ave, Yerevan</p>
                </div>
                <div class="contact-container-info-button">
                    <button>Write to us</button>
                </div>
            </div>
            <div class="contact-container-map">
                <div class="contact-container-map-info">
                    <h2>our location on Google maps</h2>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3048.165711039905!2d44.51766107682384!3d40.18312547147819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406abd95cb6bf303%3A0x7aad44d452a38478!2sNvidia%20office!5e0!3m2!1sen!2sam!4v1714283575190!5m2!1sen!2sam" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-container-icons-block">
                <div class="footer-container-icons-block-image"><img src="Images/facebook.png" alt=""></div>
                <div class="footer-container-icons-block-image"><img src="Images/instagram.png" alt=""></div>
                <div class="footer-container-icons-block-image"><img src="Images/nvidia.png" alt=""></div>
                <div class="footer-container-icons-block-image"><img src="Images/youtube.png" alt=""></div>
            </div>
            
            <div class="footer-container-info-block">
                <p class="footer-container-info-block-p">by Edgar Kushmenko</p>
            </div>
        </div>
    </footer>

</html>
